<!DOCTYPE html>
<html lang="en">
    
	<head>
		<title>What Colour is it Today</title>

	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	   
	    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.1.min.js"></script> 
	    <script type="text/javascript" src="js/colourmixer.js"></script>
	    <script type="text/javascript" src="js/jquerycolor.js"></script>

	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link href='//fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'> 
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <script type="text/javascript" src="js/main.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>

	</head>
	
	<body>	    
	    <header>
	       <h1 class="text" id="title">What Colour is it Today?</h1>
	    </header>

        <div class="container">	       
            <select class="pull-left" id="countryList" name="countryList" onchange="countryChanged()"></select>
        </div>

        <div class="container">
            <h3 class="text js-geolocation pull-left">Use My Location</h3>
            <h3 class="pull-right" id="github-view"><a href="https://github.com/quarbby/colours-time">View on Github</a>
                <img src="img/githublogo2.png" width="20" height="20"></h3>            
        </div>


        <div class="container">
            <iframe src="https://ghbtns.com/github-btn.html?user=quarbby&repo=colours-time&type=star&count=true&size=small" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
            <iframe src="https://ghbtns.com/github-btn.html?user=quarbby&repo=colours-time&type=fork&count=true&size=small" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
            <iframe src="https://ghbtns.com/github-btn.html?user=quarbby&type=follow&count=true&size=small" frameborder="0" scrolling="0" width="220px" height="30px"></iframe>        
        </div>

	    <div class="container">
    	    <div id="timeBox" class="elements-box">
                <h1 class="text">Time</h1>
                <h1 id="time"></h1>
                <h2 id="timeColour"></h2>
    	    </div>
    	    
    	    <div id="dateBox" class="elements-box">
                <h1 class="text">Date</h1>
                <h1 id="date"></h1>
                <h2 id="dateColour"></h2>
    	    </div>	    
        
    	    <div id="weatherBox" class="elements-box">
                <h1 class="text">Weather</h1>
                <h1 id="weather"></h1>
                <h2 id="weatherColour"></h2>
    	    </div>    
        </div>
        
    </body>

</html>
